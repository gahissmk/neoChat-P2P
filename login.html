<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>NeoChat - Connexion</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
</head>

<body class="auth">
<div class="auth-box">
  <h1>NeoChat</h1>
  <input id="username" placeholder="Ton pseudo">
  <button onclick="go()">Entrer</button>
</div>

<script>
function go(){
  if(!username.value) return alert("Entre ton pseudo !");
  localStorage.setItem("user", username.value);
  location.href = "index.html";
}
</script>
</body>
</html>
