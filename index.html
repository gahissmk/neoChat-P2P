<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>NeoChat P2P</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<link rel="manifest" href="manifest.json">

<script defer src="js/webrtc.js"></script>
<script defer src="js/app.js"></script>
<script defer src="js/pwa.js"></script>
</head>

<body>
<div class="app">

<header>
<h2>⚡ NeoChat P2P</h2>
<button onclick="logout()">Quitter</button>
</header>

<div class="connect">
<textarea id="signal" placeholder="Colle / copie la clé ici"></textarea>
<button onclick="createOffer()">Créer clé</button>
<button onclick="useSignal()">Connexion</button>
</div>

<div id="messages" class="messages"></div>

<form onsubmit="sendMessage(event)" class="chat-input">
<input id="messageInput" placeholder="Message..." autocomplete="off">
<button>➤</button>
</form>

</div>
</body>
</html>
